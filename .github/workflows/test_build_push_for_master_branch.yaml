name: Test, build, push Dockerhub

on:
  push:
    branches:
      - master
      - feature/doc

jobs:
  # Step 1: Run tests
  tests:
    name: Run tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: [ "3.7", "3.8", "3.9", "3.10" ]
        os: [ ubuntu-latest ]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      - name: Pytest Unit test
        run: |
          pytest -m "unit" -v
      - name: Pytest Integration test
        run: |
          pytest -m "integration" -v
      - name: Test with pytest coverage
        run: |
          pytest --cov=dvc tests/
  # Step 2: Push to DockerHub
  build-n-push-docker-image:
    name: Build and push docker image to Dockerhub
    runs-on: ubuntu-latest
    needs: tests

    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - # Generate docker meta data
        name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: kenho811/database-version-control
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - # Force using latest label for master branch commits
        name: Build and Push Docker image
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: kenho811/database-version-control:latest
          labels: ${{ steps.meta.outputs.labels }}

  # Step 2b2: Push to DockerHub
  push-readme-to-dockerhub:
    name: Push README.md to dockerhub
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - uses: actions/checkout@v3
      - name: Check the File System
        run: |
          echo "PWD is: "
          pwd
          echo "Files are: "
          ls
      - name: Push READMD.md to docker Hub Description
        uses: peter-evans/dockerhub-description@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
          repository: kenho811/database-version-control
          readme-filepath: ./README.md

  build-n-push-to-rtds:

    name: "Build artifacts for the docs"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          python -m pip install -r docs/requirements.txt
          python -m pip install -e ".[dev]"

      - name: Build pytest report
        run: |
          pytest --html=docs/_static/pytest/report.html -v

      - uses: actions/upload-artifact@v2
        with:
          name: report-for-${{ github.sha }}
          path: docs/_static/pytest

      - name: Trigger RTDs build
        uses: dfm/rtds-action@v1
        with:
          webhook_url: ${{ secrets.RTDS_WEBHOOK_URL }}
          webhook_token: ${{ secrets.RTDS_WEBHOOK_TOKEN }}
          commit_ref: ${{ github.ref }}